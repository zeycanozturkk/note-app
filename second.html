<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #a0b2c2;">
<!--navbar-->
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">NoteApp</a>
      <a class="nav-link active" aria-current="page" href="index.html">Home</a>
      <div class="d-flex" role="search">
        <button type="button" class="btn btn-dark" id="openModalBtn">Sign up/Log in</button>
      </div>
    </div>
  </nav>
<!--main-->
    <section id="app">
      <button type="button" class="add-note">+</button>
      <div class="note-container">
     <!--<p contenteditable="true" class="note">
     </p>-->
      </div>
    </section>
<!--modal section-->
<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close" id="closeModalBtn">&times;</span>
        <p>Do you have an account ?</p>
        <button class="btn-sign-in" id="openSignBtn">Sign up</button> 
        <button class="btn-log-in" id="openLogBtn">Log in</button>
    </div>
  </div>
  <!--modal window sign in-->
  <div class="modal-second" id="signInModal">
    <div class="modal-content-second">
    <span class="close" id="closeSignBtn">&times;</span>
    <form class="sign-in-form" id="signUpForm">
      <h1>Sign Up</h1>
      <input type="text"class="firstname" placeholder="first name"><br>
      <input type="text"class="lastname" placeholder="last name"><br>
      <input type="email"class="email" placeholder="email"><br>
      <input type="text"class="uname" placeholder="username"><br>
      <input type="password" class="password" placeholder="password"><br><br>

      <button  class="btn btn-dark" id="submit" >Submit</button>
    </form>
  </div>
  </div>
  <!--modal window log in-->
  <div class="modal-second" id="LogInModal">
    <div class="modal-content-second">
    <span class="close" id="closeLogBtn">&times;</span>
    <form class="log-in-form">
      <h1>Log In</h1>
      <label for="uname">Username:</label><br>
      <input type="text"class="name"><br>
      <label for="password">Password:</label><br>
      <input type="password" class="password"><br><br>

      <button onclick="login()"class="btn btn-dark" id="login">Log in</button>
    </form>
  </div>
  </div>

    <script type="module" src="script.js" ></script> 
</body>
</html>
